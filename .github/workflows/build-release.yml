name: Build & Release Plugin

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag (e.g. v1.0.5). Leave empty to skip GitHub Release.'
        required: false
        default: ''
      publish_to_marketplace:
        description: 'Publish to JetBrains Marketplace?'
        required: false
        type: boolean
        default: false

jobs:
  build:
    name: Build Plugin
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Plugin
        run: ./gradlew buildPlugin

      - name: Read version from build.gradle.kts
        id: version
        run: |
          VERSION=$(grep '^version' build.gradle.kts | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Plugin version: $VERSION"

      - name: Upload Plugin Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CallFlow-Visualizer-${{ steps.version.outputs.version }}
          path: build/distributions/*.zip
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: >
      (github.event_name == 'workflow_dispatch' && github.event.inputs.release_tag != '')
    permissions:
      contents: write

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          pattern: CallFlow-Visualizer-*
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.release_tag }}
          name: "CallFlow Visualizer ${{ github.event.inputs.release_tag }}"
          body: |
            ## CallFlow Visualizer ${{ github.event.inputs.release_tag }}

            ### Installation
            1. Download the `.zip` file below
            2. In IntelliJ IDEA → Settings → Plugins → ⚙️ → Install Plugin from Disk...
            3. Select the downloaded `.zip` file
            4. Restart IDE
          files: "*.zip"
          draft: false
          prerelease: false

  publish:
    name: Publish to JetBrains Marketplace
    needs: build
    runs-on: ubuntu-latest
    if: >
      (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_to_marketplace == 'true')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # signPlugin runs automatically before publishPlugin
      # when CERTIFICATE_CHAIN and PRIVATE_KEY are set
      - name: Sign & Publish Plugin
        run: ./gradlew publishPlugin
        env:
          CERTIFICATE_CHAIN: ${{ secrets.CERTIFICATE_CHAIN }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          PRIVATE_KEY_PASSWORD: ${{ secrets.PRIVATE_KEY_PASSWORD }}
          PUBLISH_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
